<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
<title>Kontakt - GrepaTavla</title>
</head>
<body>
  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <h1 id="logo">GT</h1>
        <ul>
          <li><a href="index.html">Heim</a></li>
          <li><a href="about.html">Om</a></li>
          <li><a href="work.html">Prosjekter</a></li>
          <li><a href="contact.html" class="current">Kontakt</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section A: Contact Form -->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Kontakt Meg</h2>
      <div class="bottom-line"></div>
      <p class="lead">Her er korleis du kan kontakte meg</p>
      <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Navn" name="name">
          <input type="text" class="text-input subject-input" placeholder="Gjelder" name=subject>
          <input type="email" class="text-input email-input" placeholder="Epost adresse" name="email">
          <input type="text" class="text-input phone-input" placeholder="Telefon nr" name="phone">
          <textarea class="text-input message-input" placeholder="Meldingen din.." name="message"></textarea>
          <div class="my-2">
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>
        <button type="submit" class="btn-dark">Send</button>
      </form>
    </div>
  </section>

  <!-- Section B: Contact Info -->
  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Epost</h3>
          <p>halgeir@grepatavla.no</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Telefon</h3>
          <p> +47 93888861</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Adresse</h3>
          <p>Bergensveien 6, 5000 Bergen</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Section C: Tagline -->
     <section id="contact-c" class="bg-main py-4">
       <div class="container">
        <h1>La Oss Starte Ditt Nye Prosjekt</h1>
       </div>       
     </section>

  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2021. Alle Rettigheter Reservert</p>
      <div class="social">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>
      </div>
    </div>
  </footer>

</body>
</html>
